[unit_type]
    id=Balrog
    name= _ "Balrog"
    race=monster
    gender=male
    image="units/chaos/greater-daemon.png"
    profile="portraits/chaos/greater-daemon.png~RC(magenta>black)"
    hitpoints=50
    movement_type=balrog
    movement=5
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=60
    usage=mixed fighter
    undead_variation=drake
    description= _ "This unit's graphics are borrowed from Extended Era. The art were done by the Various people who created Extended Era.

Balrog is one of the migthiest and most evil creatures in Middle-Earth. Also known as the Durin's Bane. he inhabits the Darkest depths of Moria. He's almost immune to regular weapons, although cold and magic can be very effective against him."
    {DEFENSE_ANIM "units/chaos/greater-daemon.png" "units/chaos/greater-daemon.png" {SOUND_LIST:DRAKE_HIT} }
    die_sound=drake-die.ogg
    [attack]
        name=sword
        description="flame sword"
        type=blade
        range=melee
        damage=10
        number=5
        icon=attacks/sword-flaming.png
    [/attack]
    [attack]
        name=fireball
        description="fireball"
        type=fire
        [specials]
            {WEAPON_SPECIAL_FIRSTSTRIKE}
        [/specials]
        range=ranged
        damage=12
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        [frame]
            begin=-100
            end=100
            image="units/chaos/greater-daemon.png"
            sound=axe.ogg
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/chaos/greater-daemon.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        [frame]
            begin=-100
            end=100
            image="units/chaos/greater-daemon.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/chaos/greater-daemon.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]

        {MISSILE_FRAME_FIREBALL}

        [frame]
            begin=-250
            end=-175
            image="units/chaos/greater-daemon.png"
        [/frame]
        [frame]
            begin=-175
            end=-50
            image="units/chaos/greater-daemon.png"
            sound=fire.wav
        [/frame]
        [frame]
            begin=-50
            end=50
            image="units/chaos/greater-daemon.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/chaos/greater-daemon.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/chaos/greater-daemon.png"
        [/frame]
    [/attack_anim]
[/unit_type]
