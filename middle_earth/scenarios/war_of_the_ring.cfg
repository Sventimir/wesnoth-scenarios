# Limit the number of active Ringwraiths.
[event]
    name=recruit
    first_time_only=no
    [filter]
        side=1
        type=Ringwraith,Ringwraith Shadow,Ringwraith King
    [/filter]
    [set_variable]
        name=active_ringwraiths
        add=1
    [/set_variable]
    [if]
        [variable]
            name=active_ringwraiths
            greater_than_equal_to=8 # This condition is checked before the variable increment.
        [/variable]
        [then]
            [disallow_extra_recruit]
                side=1
                id=WitchKing
                extra_recruit=Ringwraith Shadow
            [/disallow_extra_recruit]
        [/then]
    [/if]
[/event]

[event]
    name=die
    first_time_only=no
    [filter]
        side=1
        type=Ringwraith,Ringwraith Shadow,Ringwraith King
    [/filter]
    [set_variable]
        name=active_ringwraiths
        add=-1
    [/set_variable]
    [allow_extra_recruit]
        side=1
        id=WitchKing
        extra_recruit=Ringwraith Shadow
    [/allow_extra_recruit]
[/event]

