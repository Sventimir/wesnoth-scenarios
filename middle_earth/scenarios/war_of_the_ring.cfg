# WOODCUTTING
[event]
    name=moveto
    first_time_only=no
    [filter]
        type="RfC Orcish Woodcutter"
        [filter_location]
            terrain="*^F*"
        [/filter_location]
    [/filter]
    [if]
        [have_location]
        x,y=$x1,$y1
        terrain=G*^F*
        [/have_location]
        [then]
            [terrain]
                terrain=Gll
                x,y=$x1,$y1
            [/terrain]
        [/then]
        [else]
            [terrain]
                terrain=Hhd
                x,y=$x1,$y1
            [/terrain]
        [/else]
    [/if]
    [sound]
        name=wose-hit.ogg
    [/sound]
    [floating_text]
        x,y=$x1,$y1
        text="<span color='gold'>"+_"5"+"</span>"
    [/floating_text]
    [modify_unit]
        [filter]
            x,y=$x1,$y1
        [/filter]
        moves=0
        attacks_left=0
    [/modify_unit]
    [gold]
        side="$side_number"
        amount=5
    [/gold]
    [redraw]
    [/redraw]
[/event]

# Gondor lights the fires.
[event]
    name=moveto
    first_time_only=no
    [filter]
        side=2 # Gondor
        x,y=90,71
    [/filter]
    [if]
        [have_unit]
            id=Denethor
        [/have_unit]
        [variable]
            name=fires_lit
            equals=no
        [/variable]
        [then]
            [message]
                speaker=unit
                message="My Lord Denethor, shall we call for Rohan's help in this dark hour?"
                side_for=2,3
            [/message]
            [message]
                speaker=Denethor
                side_for=2,3
                variable=fires_lit
                [option]
                    message="Aye, light the fires!"
                    value=yes
                    [command]
                        [terrain]
                            x=63,66,71,77,83,90
                            y=63,66,68,69,71,71
                            layer=overlay
                            terrain="^Ebn" # lit brazier
                        [/terrain]
                        [tunnel]
                            id=rohan_to_gondor
                            bidirectional=no
                            allow_vision=no
                            pass_allied_units=yes
                            [filter]
                                side=1,2,3,4,5,6,7,8,9
                            [/filter]
                            [source] # Helm's Deep
                                x=58
                                y=61
                            [/source]
                            [target] # road south of Minas Tirith
                                x=92
                                y=74
                            [/target]
                        [/tunnel]
                    [/command]
                [/option]
                [option]
                    message="Nay, we can defend ourselves."
                    value=no
                [/option]
            [/message]
        [/then]
    [/if]
[/event]

# At the start of each Gondor's turn remove the tunnel from Rohan.
# This way any side can use it for a single turn, including the enemies!
[event]
    name=side turn
    first_time_only=no
    [if]
        [variable]
            name=side_number
            equals=2 # Gondor
        [/variable]
        [then]
            [tunnel]
                id=rohan_to_gondor
                remove=yes
            [/tunnel]
        [/then]
    [/if]
[/event]
