#define LOCAL_TIME IDENT AREA X Y
[event]
    id={IDENT}
    name=moveto
    [filter]
        x={X}
        y={Y}
    [/filter]
    [if]
        [have_unit]
            side=1,4,7
            x={X}
            y={Y}
        [/have_unit]
        [then]
            [time_area]
                area={AREA}
                {PERMANENT_SHADOW}
            [/time_area]
        [/then]
        [else]
            [time_area]
                area={AREA}
                {DEFAULT_SCHEDULE}
                current_time=$(($turn_number - 1) % 6)
            [/time_area]
        [/else]
    [/if]
[/event]
#enddef

#define SET_LOCAL_TIME_UPON_DEATH CHARACTER AREA X Y
[event]
    name=die
    [filter]
        id={CHARACTER}
    [/filter]
    {LOCAL_TIME {AREA}_local_time {AREA} {X} {Y}}
    [if]
        [have_location]
            x={X}
            y={Y}
            [filter_owner]
                side=1,4,7
            [/filter_owner]
        [/have_location]
        [then]
            [time_area]
                area={AREA}
                {PERMANENT_SHADOW}
            [/time_area]
        [/then]
        [else]
            [time_area]
                area={AREA}
                {DEFAULT_SCHEDULE}
                current_time=$(($turn_number - 1) % 6)
            [/time_area]
        [/else]
    [/if]
[/event]
#enddef