[event]
    id=setup
    name=prestart

    # Additional martian leaders
    [store_unit]
        variable=leader
        [filter]
            x,y=56,3  # Królewiec
        [/filter]
    [/store_unit]
    [unit]
        side=6
        type=$leader.type
        canrecruit=yes
        x,y=84,26  # Brześć
    [/unit]
    [unit]
        side=6
        type=$leader.type
        canrecruit=yes
        x,y=89,53  # Lwów
    [/unit]

    [store_unit]
        variable=leader
        [filter]
            x,y=2,29  # Berlin
        [/filter]
    [/store_unit]
    [unit]
        side=7
        type=$leader.type
        canrecruit=yes
        x,y=4,48  # Dresden
    [/unit]
    [unit]
        side=7
        type=$leader.type
        canrecruit=yes
        x,y=35,59  # Ostrava
    [/unit]
    
    [clear_variable]
        name=leader
    [/clear_variable]
    
    [store_locations] # Warszawa, Poznań, Gdańsk, Kraków, Wrocław
        variable=uninhabited_capitals
        x=61,29,40,56,30
        y=28,29,6,54,43
        [not]
            [filter] # Containing any unit
            [/filter]
        [/not]
    [/store_locations]
    [foreach]
        array=uninhabited_capitals
        variable=location
        [do]
            [unit]
                side=8
                type=Lieutenant
                canrecruit=yes
                x=$location.x
                y=$location.y
            [/unit]
            [gold]
                amount=100
                side=8
            [/gold]
        [/do]
    [/foreach]

    [clear_variable]
        name=uninhabited_capitals
    [/clear_variable]

    [store_locations]
        variable=villages # except capital cities
        gives_income=yes
        [not] # Leader starting locations:
            x=2,4,29,30,35,40,56,56,61,84,89
            y=29,48,29,43,59,6,3,54,28,26,53
        [/not]
    [/store_locations]
    [foreach]
        array=villages
        variable=village
        [do]
            [set_variable]
                name=village.unrest
                value=0
            [/set_variable]
        [/do]
    [/foreach]
[/event]

[event]
    id=rebellion
    name=side 8 turn
    first_time_only=no

    [foreach]
        array=villages
        variable=village
        [do]
            [lua]
                code=<< wesnoth.dofile("~add-ons/world_maps/lua/revolt.lua") >>
            [/lua]
        [/do]
    [/foreach]
[/event]

[event]
    id=wings_over_baltic
    name=moveto
    [filter]
        side=6,7
        race=drake,gryphon
        [filter_location]
            terrain=Ww,Wo
        [/filter_location]
    [/filter]
    [message]
        side=3
        canrecruit=yes
        messaege="Nad Bałtykiem rozpostarli swoje skrzydła ludzie z Marsa!"
    [/message]
[/event]

[event]
    id=pre_farsa
    name=attack
    [set_variable]
        name=attacked_hp
        value=$secondary_unit.hitpoints
    [/set_variable]
[/event]

[event]
    id=farsa
    name=attack end
    [if]
        [variable]
            name=attacked_hp
            less_than_equal_to=$secondary_unit.hitpoints
        [/variable]
        [then]
            [message]
                speaker=$secondary_unit
                message="Atakować w taki sposób to jest jedna wielka farsa."
            [/message]
        [/then]
    [/if]
    [clear_variable]
        name=attacked_hp
    [/clear_variable]
[/event]
[/multiplayer]