            formula="not (is_human or is_network or is_ai)"
        [/filter_side]
    [/kill]
[/event]

# Cash for Loki
[event]
    name=new turn
    first_time_only=no
    [gold]
        amount=$turn_number
        side=7
    [/gold]
[/event]

# Yggdrasil joins players when orc leaders are dead.
[event]
    name=die
    [filter]
        side=5,6
        canrecruit=yes
    [/filter]
    [if]
        [have_unit]
            side=5,6
            canrecruit=yes
            count=0
        [/have_unit]
        [then]
            [modify_side]
                side=8
                team_name=1
            [/modify_side]
            [message]
                id=Yggdrasil
                message="Orc leaders are dead. You are now our last hope!"
            [/message]
        [/then]
    [/if]
[/event]

