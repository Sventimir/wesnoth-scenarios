[resource]
    name=lua_core
    define=LUA_CORE
    [lua]
        code=<< core = wesnoth.require("~add-ons/scenario-toolkit/lua/core.lua") >>
    [/lua]
[/resource]

[resource]
    name=ai_tactics
    define=AI_TACTICS
    [lua]
        code=<< wesnoth.dofile("~add-ons/scenario-toolkit/lua/ai_tactics.lua") >>
    [/lua]

    [event]
        id=ai_tactics_recruitment
        name=recruit
        [filter]
        [/filter]

        [lua]
            code=<< ai_tactics.choose_for(wml.variables_proxy.unit) >>
        [/lua]
    [/event]

    [event]
        id=ai_tactics_casualty
        name=die
        [filter]
        [/filter]

        [lua]
            code=<< ai_tactics.unit_lost(wml.variables_proxy.unit) >>
        [/lua]
    [/event]
[/resource]