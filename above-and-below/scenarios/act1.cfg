[event]
    id=setup
    name=prestart

    [set_variable]
        name=toll_per_unit
        value={BY_DIFFICULTY 10 25 50}
    [/set_variable]

    [lua]
        code=<< wesnoth.dofile("~add-ons/above-and-below/lua/act1/prestart.lua") >>
    [/lua]

    [micro_ai]
        ca_id=bat_assassin
        ai_type=assassin
        {ENEMIES}
        action=add
        [filter]
            type=Vampire Bat,Goblin Spearman
            role=assasin
        [/filter]
        [filter_second]
            {PLAYER_SIDES}
            canrecruit=yes
        [/filter_second]
    [/micro_ai]

    [micro_ai]
        ca_id=exit_guard
        ai_type=zone_guardian
        {ENEMIES}
        action=add
        [filter]
            type=Vampire Bat,Goblin Spearman
            role=hunter
        [/filter]
        [filter_location]
            x=50-60
            y=0-10
        [/filter_location]
    [/micro_ai]

    [micro_ai]
        ca_id=bat_hunter
        ai_type=zone_guardian
        {NECROMANCER}
        action=add
        [filter]
            type=Vampire Bat
            role=hunter
        [/filter]
        [filter_location]
            x=0-12,0-60
            y=0-40,0-7
        [/filter_location]
    [/micro_ai]

    [micro_ai]
        ca_id=goblin_hunter
        ai_type=zone_guardian
        {ORC}
        action=add
        [filter]
            type=Vampire Bat
            role=hunter
        [/filter]
        [filter_location]
            x=48-60,0-60
            y=0-40,33-60
        [/filter_location]
    [/micro_ai]

    [micro_ai]
        ca_id=dwarven_first_gate
        ai_type=bottleneck_defense
        {DWARVES}
        action=add
        [filter]
            role="first_gate"
        [/filter]
        x=18,19,20,21,20,20,21
        y=18,19,18,21,21,22,23
        enemy_x=18,19,20,19,19,20,20
        enemy_y=19,20,20,21,22,22,23
    [/micro_ai]
    
    [micro_ai]
        ca_id=dwarven_second_gate
        ai_type=bottleneck_defense
        {DWARVES}
        action=add
        [filter]
            role="second_gate"
        [/filter]
        x=28,29,29,32,32,33
        y=13,14,13,13,14,15
        enemy_x=28,29,30,31,32,33
        enemy_y=14,15,14,15,15,16
    [/micro_ai]

    [micro_ai]
        ca_id=sneaky_wolves
        ai_type=wolves_multipacks
        {MONSTERS}
        action=add
        [avoid]
            x=13-55
            y=9-27
