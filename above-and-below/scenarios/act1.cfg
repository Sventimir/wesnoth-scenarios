[event]
    id=ai_recruitment
    name=recruit
    first_time_only=no
    [filter]
        [not]
            {PLAYER_SIDES}
        [/not]
    [/filter]
    [lua]
        code=<< ai_tactics:choose_tactics(wml.variables_proxy.unit) >>
    [/lua]
[/event]

[event]
    id=dwarf_dies
    name=die
    first_time_only=no
    [filter]
        {DWARVES}
    [/filter]
    [lua]
        code=<< ai_tactics:unit_lost(wml.variables_proxy.unit) >>
    [/lua]
[/event]

[event]
    id=encountering-dwarves
    name=sighted
    [filter]
        {PLAYER_SIDES}
    [/filter]
    [filter_second]
        {DWARVES}
    [/filter_second]
    [lua]
        code=<< wesnoth.dofile("~add-ons/above-and-below/lua/act1/dwarven_encounter.lua") >>
    [/lua]
[/event]

[event]
    id=orc-killed
    name=die
    [filter]
        {ORC}
        canrecruit=yes
    [/filter]
    [lua]
        code=<< wesnoth.dofile("~add-ons/above-and-below/lua/act1/orc_leader_killed.lua") >>
    [/lua]
[/event]

[event]
    id=necromancer-killed
    name=die
    [filter]
        {NECROMANCER}
        canrecruit=yes
    [/filter]
    [lua]
        code=<< wesnoth.dofile("~add-ons/above-and-below/lua/act1/necromancer_killed.lua") >>
    [/lua]
    [if]
        [variable]
            # This is a list of sides that can recruit dark adepts from now on
            # or 0, if the apprentice was rejected.
            name=can_recruit_dark_adepts
            equals=0 # the variable may hold a number or a string
        [/variable]
        [then]
            [event]
                id=dark-apprentice-killed
                name=die
                [filter]
                    id=dark-apprentice
                [/filter]
                [item]
                    name=necro_necklace
                    x="$unit.x"
                    y="$unit.y"
                    image="items/ankh-necklace.png"
                [/item]
            [/event]
        [/then]
        [else]
            [allow_recruit]
                type=Dark Adept
                side="$can_recruit_dark_adepts"
            [/allow_recruit]
        [/else]
    [/if]
    [clear_variable]
        name=can_recruit_dark_adepts
    [/clear_variable]
[/event]

# Victory and defeat conditions
[event]
    id=adventurer-reaches-goal
    name=moveto
    first_time_only=no

    [filter]
        {PLAYER_SIDES}
        canrecruit=yes

        [filter_location]
            include_borders=yes
            area=adventurer-goal
        [/filter_location]
    [/filter]

    [if]
        [have_unit]
            {PLAYER_SIDES}
            canrecruit=yes
            
            [filter_location]
                include_borders=yes
                area=adventurer-goal
            [/filter_location]

            count={PLAYER_COUNT}
        [/have_unit]
        [then]
            [message]
                speaker=unit
                message="Widzę, że jesteśmy w komplecie. Wynośmy się stąd!"
            [/message]
            [endlevel]
                result=victory
                carryover_report=yes
                reveal_map=no
            [/endlevel]
        [/then]
        [else]
            [message]
                speaker=unit
                message="Przed wyruszeniem w drogę należy zebrać drużynę!"
            [/message]
        [/else]
    [/if]
[/event]

[event]
    id=adventurer-defeated
    name=last_breath

    [filter]
        {PLAYER_SIDES}
        canrecruit=yes
    [/filter]

    [lua]
        code=<< wesnoth.dofile("~add-ons/above-and-below/lua/act1/defeat.lua") >>
    [/lua]
[/event]
[/scenario]